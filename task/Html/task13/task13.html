<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style13.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="mainContainer">
      <div id="titleContainer">
        <div id="logoContainer">
          <img src="unnamed-10.png" id="image" />
          <h3 id="headerText">Foody</h3>
        </div>
        <div id="navigationContainer">
          <ul id="navBar">
            <li><a href="#" class="link" id="text">Home</a></li>
            <li><a href="#" class="link">About Us</a></li>
            <li><a href="#" class="link">Service</a></li>
            <li><a href="#" class="link">Items</a></li>
            <li><a href="#" class="link">Contact</a></li>
          </ul>
        </div>
      </div>
      <div id="textContainer">
        <div id="wrapper">
          <div id="title">
            <div id="heading">
              <h1>Enjoy Delicious Food at Popular Prices</h1>
            </div>
          </div>
          <div id="paraContainer">
            <div id="para">
              <p>
                get a variety of food full of tempting flavorse and cheap prices
                for various groups.
              </p>
            </div>
          </div>
          <div id="searchContainer">
            <input
              type="text"
              id="inputText"
              name="location"
              placeholder="Enter your location"
            />
            <div id="iconContainer">
              <span class="material-symbols-outlined" id="icon"> search </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
